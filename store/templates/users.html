{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">

        <h2>List of users</h2>

        <div>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>,
                    <td>{{ user.email }}</td><br>
                </tr>
            {% endfor %}
        </div>

    </div>

{% endblock %}
